<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/header.css">
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="friendList.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Chick Soup: 차단 숨김 리스트</title>
    <link rel=" shortcut icon" href="../img/favicon.ico">
    <link rel="icon" href="../img/favicon.ico">
</head>
<body>
    <main id="friendList">
        <nav id="friendList_head">
            <div id="friendList_seemyfriend">
                <h1>차단, 숨김 리스트 보기</h1>
            </div>
            <div id="friendList_searchmyfriend">
                <label for="friendList_searchmyfriend_input">
                    <img src="../img/search.svg" alt="magnifier">
                </label>
                <input type="text" id="friendList_searchmyfriend_input" placeholder="친구 검색">
            </div>
        </nav>
        <div id="friendList_body">
            <nav id="friendList_sideicon">
                <a href="../searchFriend/searchFriend.html">
                    <img src="../img/addFriend.svg" id="friendList_addfriend" alt="addAsAFriend" />
                </a>
            </nav>
            <section id="friendList_viewprofile">
                <div id="friendList_otherprofile" class="hiddenList_otherprofile">
                    <ul id="hiddenList">
                        <h3 id="muteList_title">숨긴 친구 보기</h3>
                    </ul>
                    <ul id="muteList">
                        <h3 id="muteList_title">차단한 친구 보기</h3>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <script src="muteOrHiddenFriendList.js"></script>
    <script src="../common/header.js"></script>
</body>
</html>
