<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/header.css">
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="friendList.css">
    <title>Chick Soup: 친구 리스트</title>
</head>
<body>
    <main id="friendList">
        <nav id="friendList_head">
            <div id="friendList_seemyfriend">
                <h1>내 친구 보기</h1>
            </div>
            <div id="friendList_searchmyfriend">
                <label for="friendList_searchmyfriend_input">
                    <img src="../img/search.svg"
                    alt="magnifier">
                </label>
                <input type="text" 
                id="friendList_searchmyfriend_input" 
                placeholder="친구 검색">
            </div>
        </nav>
        <div id="friendList_body">
            <nav id="friendList_sideicon">
                <img src="../img/star.svg" alt="bookmark">
                <img src="../img/addFriend.svg" alt="addAsAFriend">
            </nav>
            <section id="friendList_viewprofile">
                <div id="friendList_myprofile">
                    <div>
                        <h1>내 프로필</h1>
                        <div class="friendList_profile_list">
                            <img src="../img/face.svg" alt="profileImage">
                            <div class="friendList_profile_userInfo">
                                <div>
                                    <img src="../img/star.svg" alt="bookmark">
                                    <h3 class="friendList_profile_userInfo_name">유재민</h3>
                                </div>
                                <p class="friendList_profile_userInfo_phonenum">010-1111-3333</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="friendList_otherprofile">
                    <div class="friendList_profile_list">
                        <img src="../img/face.svg" alt="profileImage">
                        <div class="friendList_profile_userInfo">
                            <div>
                                <img src="../img/star.svg" alt="bookmark">
                                <h3 class="friendList_profile_userInfo_name">유재민</h3>
                            </div>
                            <p class="friendList_profile_userInfo_phonenum">010-1111-3333</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="friendList.js"></script>
    <script src="../common/header.js"></script>
</body>
</html>
