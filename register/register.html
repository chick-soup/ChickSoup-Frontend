<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../common/reset.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script> -->
    <title>Chick Soup: 회원가입</title>
</head>
<body>
    <main id="register">
        <div id="register_header">
            <h1 id="register_chicksoup">Chick Soup</h1>
            <h2 id="register_register">회원가입</h2>
        </div>
        <div id="register_input_box_wrap">
            <label class="register_input_box">
                <div id="userfakediv">
                    <input type="text" name="register_input_email" maxlength="30" placeholder="이메일(최대 30자)">
                    <input type="password" name="register_input_email" maxlength="30" placeholder="이메일(최대 30자)">
                </div>
                <input type="text" id="register_input_email" maxlength="30" autocomplete="off" placeholder="이메일(최대 30자)">
                <button class="register_email_button" onclick="registerEmailCheck();">확인</button>
            </label>
            <span class="error_text"></span>
            <label class="register_input_box">
                <input type="text" id="register_input_email_check" placeholder="인증 번호 입력">
                <button class="register_email_button" onclick="registerEmailAuth();">인증</button>
            </label>
            <span class="error_text"></span>
            <label class="register_input_box">
                <input type="password" id="register_input_password" placeholder="비밀번호(최소 8자)">
            </label>
            <label for="register_input_password_check" class="register_input_box">
                <input type="password" id="register_input_password_check" onkeyup="checkPassword();" placeholder="비밀번호 확인">
            </label>
            <span class="error_text">비밀번호가 일치하지 않습니다.</span>
        </div>
        <button id="next_button" onclick="signup();">회원가입</button>
    </main>
    <script src="register.js"></script>
</body>
</html>
