<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="chatting.css">
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <title>Chick Soup: 채팅방</title>
    <link rel=" shortcut icon" href="../img/favicon.ico">
    <link rel="icon" href="../img/favicon.ico">
</head> 
<body>
    <div id="main">
        <div id="chat-header">
            <div class="center-view">
                <div id="back-btn">
                    <a href="javascript:history.back()">
                        <img src="../img/goBack.png" alt="">
                    </a>
                </div>
                <div id="chat-title">
                    <h1>
                        <span>카톡방</span>
                    </h1>
                </div>
                <div id="menu-btn">
                    <img src="../img/menu.png" alt="">
                </div>
            </div>
        </div>
        <div id="chat-main">
        </div>
        <div id="chat-footer">
            <div class="center-view">
                <div id="option-btn">
                    <img src="../img/moreOption.png" alt="">
                </div>
                <div id="chat-contents">
                    <div id="chat-sentence">
                        <input type="text">
                    </div>
                    <div id="emoticon-btn">
                        <img src="../img/emoticon.png" alt="">
                    </div>
                    <div id="hash_tag-btn">
                        <img src="../img/hashtag.png" alt="">
                    </div>
                </div>
            </div>
            <div id="more-function" class="emo-hidden">
                <div>
                    <div id="camera">
                        <div>
                            <label for="camera-file"></label>
                            <input type="file" id="camera-file" accept="image/*">
                        </div>
                        <h4><span>카메라</span></h4>
                    </div>
                    <div id="file">
                        <div>
                            <label for="file-file"></label>
                            <input type="file" id="file-file" accept="file/*">
                        </div>
                        <h4><span>파일</span></h4>
                    </div>
                    <div id="video">
                        <div>
                            <label for="video-file"></label>
                            <input type="file" id="video-file" accept="video/*">
                        </div>
                        <h4><span>동영상</span></h4>
                    </div>
                </div>
            </div>
            <div id="emoticon-list" class="emo-hidden">
                <div class="center-view">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <div id="hidden-div" class="hidden">
            <div id="side-bar">
                <div id="side_chat-title">
                    <div id="change-title">
                        <div id="title">
                            <input type="text">
                        </div>
                        <div id="change-btn">
                            <img src="../img/edit.png" alt="">
                        </div>
                    </div>
                    
                </div>
                <div id="pictures">
                    <h2><span>사진 & 동영상</span></h2>
                    <div id="pictures_wrapper">
                    </div>
                    <!-- <div><a href=""><span>+더보기</span></a></div> -->
                </div>
                <div id="member-title">
                    <h2><span>멤버</span></h2>
                </div>
                <div id="member-list">
                    <ul>
                        <li>
                            <div>
                                <div class="profile-img">
                                    <a href="./login.html">
                                        <img src="../img/addBtn.png" alt="">
                                    </a>
                                </div>
                                <div class="profile-name">
                                    <span>대화상대 초대</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <div class="profile-img">
                                    <a>
                                        <img src="../img/addBtn.png" alt="">
                                    </a>
                                </div>
                                <div id="inviteMember">
                                    <span>대화상대 초대</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="side-menu-footer">
                    <div id="setting">
                        <img src="../img/settings.png" alt="">
                    </div>
                    <div id="alarm">
                        <img src="../img/alarmOn.png" alt="">
                    </div>
                    <div id="exit">
                        <img src="../img/exit.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="chatting.js"></script>
</body>
</html>
