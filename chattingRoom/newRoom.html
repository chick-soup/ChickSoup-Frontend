<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/header.css">
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="chattingRoom.css">
    <link rel="stylesheet" href="newRoom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <title>Chick Soup: 채팅방 만들기</title>
    <link rel=" shortcut icon" href="../img/favicon.ico">
    <link rel="icon" href="../img/favicon.ico">
</head>
<body>
    <main id="friendList">
        <nav id="friendList_head">
            <div id="friendList_seemyfriend">
                <h1>채팅하기</h1>
            </div>
            <div id="friendList_searchmyfriend">
                <label for="friendList_searchmyfriend_input">
                    <img src="../img/search.svg" alt="magnifier">
                </label>
                <input type="text" id="friendList_searchmyfriend_input" placeholder="친구 검색">
            </div>
        </nav>
        <div id="friendList_body">
            <input type="text" placeholder="방 이름" id="roomName">
            <button id="make_room">방 만들기</button>
            <ul id="friendList_otherprofile"></ul>
        </div>
    </main>
    <script src="newRoom.js"></script>
    <script src="../common/header.js"></script>
</body>
</html>
