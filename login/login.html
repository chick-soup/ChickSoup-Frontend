<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../common/reset.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>ChickSoup: 로그인</title>
</head>
<body>
    <main id="login">
        <img src="../img/chicksoupLogo.svg" id="login_logo" alt="chickSoupLogo">
        <div id="login_input_box_wrap">
            <div class="login_input_box">
                <input type="text" class="login_input" id="login_input_email" placeholder="이메일">
            </div>
            <div class="login_input_box">
                <input type="password" class="login_input" id="login_input_password" placeholder="비밀번호">
            </div>
            <div class="error_text"></div>
        </div>
        <button id="login_button" onclick="signin();">LOGIN</button>
        <p id="go_register">
            <a href="../signup/signup.html" target="_blank" id="join">회원가입</a>
        </p>
    </main>
    <script src="login.js"></script>
</body>
</html>
