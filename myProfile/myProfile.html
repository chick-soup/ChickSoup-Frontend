<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="myProfile.css">
    <link rel="stylesheet" href="../common/header.css">
    <link rel="stylesheet" href="../common/reset.css">
    <title>Chick Soup: 내 프로필</title>
</head>
<body>
    <main id="myprofile">
        <section id="myprofile_content">
            <img src="../img/userImg.svg" alt="userImage">
            <div id="myprofile_userinfo">
                <h1 id="myprofile_userinfo_name">이름</h1>
                <p id="myprofile_userinfo_message">상태 메세지</p>
            </div>
            <div id="myprofile_userinfo_nav">
                <ul>
                    <li>
                        <img src="../img/chatting.svg" alt="chatting">
                        <p>나와의 채팅</p>
                    </li>
                    <li>
                        <img src="../img/setting.svg" alt="profileEdit">
                        <p>프로필 수정</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="../common/header.js"></script>
</body>
</html>
