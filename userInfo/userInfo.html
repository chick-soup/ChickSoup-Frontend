<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="userInfo.css">
    <link rel="stylesheet" href="../common/reset.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Chick Soup: 유저 정보 입력</title>
</head>
<body>
    <main id="userInfo">
        <div id="userInfo_header">
            <h1 id="userInfo_chicksoup">Chick Soup</h1>
            <h2 id="userInfo_userInfo">회원가입</h2>
        </div>
        <div id="userInfo_input_box_wrap">
            <div class="userInfo_profileimage_box">
                <label for="userInfo_profileimage_input" id="userInfo_profileimage_input_label">
                    <img src="../img/profileBaclkWhite.svg" alt="profileImage">
                </label>
                <input type="file" id="userInfo_profileimage_input" onchange="encodeImageFileAsURL(this);">
            </div>
            <label class="userInfo_input_box">
                <input type="text" onkeyup="checkNicknameLength(this.value.length);" 
                id="userInfo_input_nickname" placeholder="닉네임(최대 12자)">
            </label>
            <span class="error_text"></span>
        </div>
        <button id="join_button" onclick="signup();">완료</button>
    </main>
    <script src="userInfo.js"></script>
</body>
</html>
